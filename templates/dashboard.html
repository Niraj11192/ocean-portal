<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ Submit Research</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      padding: 2rem;
    }
    form {
      background: #1e2a38;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #00b4d8;
    }
    input, textarea {
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00b4d8;
      color: #0d1b2a;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: #00ffae;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">ðŸ“¤ Submit Your Research</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Research Title" required />
    <textarea name="abstract" rows="5" placeholder="Short Abstract" required></textarea>
    <input type="file" name="file" required />
    <button type="submit">Submit for Review</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="success">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <br/>
  <div style="text-align: center;"><a href="/logout" style="color:#00b4d8;">Logout</a></div>

</body>
</html>
