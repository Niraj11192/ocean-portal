<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #00b4d8;
    }
    .card {
      background-color: #243b55;
      margin: 1rem auto;
      padding: 1rem;
      border-left: 5px solid #00b4d8;
      border-radius: 8px;
      max-width: 800px;
    }
    a.download {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Admin Dashboard</h2>
  {% for s in submissions %}
  <div class="card">
    <strong>Title:</strong> {{ s.title }}<br/>
    <strong>Author:</strong> {{ s.user }}<br/>
    <p>{{ s.abstract }}</p>
    <a class="download" href="/download/{{ s.filename }}" target="_blank">ðŸ“¥ Download File</a>
  </div>
  {% else %}
  <p>No submissions found.</p>
  {% endfor %}
</body>
</html>
